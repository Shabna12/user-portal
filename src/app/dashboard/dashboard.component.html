

<div class="container-fluid">
    <div class="row">
        <div *ngIf="sideBarStatus" style="height: 90vh;" class="col-lg-1 bg-dark d-flex flex-column p-3">
            <a class="mb-3 fw-bolder" style="text-decoration: none; color:white;" routerLink="/dashboard">Home</a>
            <a class="mb-3 fw-bolder" style="text-decoration: none; color:white;" routerLink="/users">Users</a>
            <button (click)="logout()" class="btn text-light mt-auto fw-bolder">Logout</button>
        </div>
        <div class="col">
            <div class="row mt-3">
                <div class="col-lg-8">
                    <div style="height: 140px; background-image: url(https://zeevector.com/wp-content/uploads/Blue-Banner-Background-HD.png); background-size: cover;" class="d-flex banner rounded p-3 align-items-center shadow">
                        <h1 class="text-light fs-1"> <i (click)="menuBtnClicked()" class="fa-solid fa-bars btn fa-xl text-light"></i> Welcome {{adminName}}</h1>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <app-calender></app-calender>
                        </div>
                        <div class="col-lg-6">
                            <app-chart></app-chart>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div style="height: 370px;" class="rounded p-2 border shadow">
                        <app-edit-admin (onAdminChange)="adminChange($event)" ></app-edit-admin>
                    </div>
                    <div style="height: 130px; background-image: url(https://zeevector.com/wp-content/uploads/Blue-Banner-Background-HD.png); background-size: cover;" class="d-flex banner rounded p-3 align-items-center shadow mt-2">
                        <h2 class="text-light"> <i class="fa-solid fa-users btn fa-xl text-light"></i> Total Employees : <span class="text-light"> {{userCount}} </span>  </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
