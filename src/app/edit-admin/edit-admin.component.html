<div *ngIf="!editAdminStatus" class="d-flex justify-content-center align-items-center flex-column w-100" style="height: 100%;">
    <img width="200px" height="200px" [src]="adminProfile" alt="no img">
    <button (click)="editAdminBtnClicked()" class="btn btn-link">Edit Admin Details</button>
</div>

<div *ngIf="editAdminStatus" class="d-flex justify-content-center align-items-center flex-column w-100" style="height: 100%;">
    <h3 class="fw-bolder text-primary">Update Admin Details !!</h3>
    <label>
        <input (change)="getFile($event)" type="file" style="display: none;">
        <img width="150px" height="150px" [src]="adminProfile" alt="">
    </label>
    <input [(ngModel)]="adminDetails.name" type="text" class="form-control mt-2 mb-1" placeholder="Admin Name">
    <input [(ngModel)]="adminDetails.password" type="text" class="form-control mb-1" placeholder="Admin Password">
    <div class="d-flex justify-content-evenly mt-2 w-100">
        <button (click)="updateAdmin()" class="btn btn-success">Update</button>
        <button (click)="cancel()" class="btn btn-danger">Cancel</button>
    </div>
</div>
